<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Livro</title>
</head>
<body>
  <button onclick="window.location.href='index.html'">Voltar</button>

  <form id="livroForm">
    <label for="titulo">Título do Livro:</label><br>
    <input type="text" id="titulo" name="titulo"><br>
    <label for="genero">Gênero:</label><br>
    <input type="text" id="genero" name="genero"><br>
    <label for="paginas">Páginas:</label><br>
    <input type="number" id="paginas" name="paginas"><br>
    <label for="nomeAutor">Nome do Autor:</label><br>
    <input type="text" id="nomeAutor" name="nomeAutor"><br>
    <label for="contratoAtivo">Contrato Ativo:</label><br>
    <select id="contratoAtivo" name="contratoAtivo">
      <option value="true">Sim</option>
      <option value="false">Não</option>
    </select><br>
    <input type="submit" value="Cadastrar">
  </form>

  <script src="formulario.js"></script>
</body>
</html>
